server:
    bind:
        host: localhost #change to your hostname if running your own instance
        port: 5000
    url: https://sb19.linked-data.internetofwater.dev #change to host URL  if running your own instance
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    language: en-US
    cors: true
    gzip: true
    pretty_print: true
    limit: 100
    map:
        url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
        attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors</a>'
    ogc_schemas_location: /opt/schemas.opengis.net
    templates:
      path: /skin-dashboard/templates
      static: /skin-dashboard/static

logging:
    level: ERROR
    logfile: /tmp/pygeoapi.log

metadata:
    identification:
        title: California Stream Gage Assessment
        description: Provides reference features for Stream Gage assessment and Planning Tools
        keywords:
            - geospatial
            - data
            - api
