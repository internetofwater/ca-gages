        terms_of_service: https://creativecommons.org/licenses/by/4.0/
        url: https://github.com/internetofwater/geoconnex.us
    license:
        name: CC-BY 4.0 license
        url: https://creativecommons.org/licenses/by/4.0/
    provider:
        name: Team geoconnex
        url: https://github.com/internetofwater/geoconnex.us
    contact:
        address: 2111 Campus Dr
        city: Durham
        stateorprovince: North Carolina
        postalcode: 27708
        country: USA
        email: kyle.onda@duke.edu
        url: https://internetofwater.org
        role: pointOfContact

resources:
    ca_gages:
        type: collection
        title: Gages
        description: Streamgage catalog for CA SB19
        geojsonld: False
        keywords:
            - Streamgages
        context:
            - schema: https://schema.org/
              sitename: schema:name
#             weblink: 
#                 "@id": schema:subjectOf
#                 "@type": "@id"
              weblink: 
                  "@id": "schema:about"
                  "@type": "@id"
              comid:
                  "@id": "http://www.opengeospatial.org/standards/waterml2/hy_features/flowpath"
                  "@type": "@id"
              provider: 
                  "@id": "schema:url"
              hu08:
                  "@id": "schema:geoWithin"
                  "@type": "@id"
              hu10:
                  "@id": "schema:geoWithin"
                  "@type": "@id"
              hu12:
                  "@id": "schema:geoWithin"
                  "@type": "@id"
        links:
            - type: application/html
              rel: canonical
              title: data source
              href: https://gispublic.waterboards.ca.gov/portal/home/item.html?id=32dfb85bd2744487affe6e3475190093
              hreflang: en-US
        extents:
            spatial:
                bbox: [-124.40959,32.534,-114.13121,42.00984]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null
        providers:
          - type: feature
            name: SQLiteGPKG
            data: /data/ca_gages.gpkg
            id_field: siteid
            uri_field: uri
            table: ca_gages
